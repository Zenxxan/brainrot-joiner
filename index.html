<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roblox Join Redirect</title>
</head>
<body>
  <h2>Join Roblox Games</h2>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const placeId = urlParams.get('placeId');
    const gameInstanceId = urlParams.get('gameInstanceId');
    const code = urlParams.get('code'); // Private server support
    
    if (code) {
      window.location.href = `https://www.roblox.com/share-links?code=${code}&type=Server&pid=Server&is_retargeting=false&deep_link_value=roblox%3A%2F%2Fnavigation%2Fshare_links%3Fcode%3D${code}%26type%3DServer`;
    }
    else if (placeId && gameInstanceId) {
      window.location.href = `roblox://experiences/start?placeId=${placeId}&gameInstanceId=${gameInstanceId}`;
    } else {
      document.body.innerHTML = '<h3>Error: Missing placeId or gameInstanceId.</h3>';
    }
  </script>
</body>
</html>
